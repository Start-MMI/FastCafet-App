<div class="col-md-9 col-sm-9 col-xs-12">
        
            <form method="post" action="#" enctype="multipart/form-data" >
                <div class="panel-heading"><strong>Création d'un participant</strong></div>
                <div class="panel-body">
                    <table class="table-hover table-striped col-md-12 col-sm-12 col-xs-12">
                        <tbody>
                        <tr>
                            <td style="width:50%;">
                                <div class="centree">
                                    <img src="images/lapin.jpg"
                                         id="previewImage" class="imageUp img-thumbnail"
                                         width="300px" height="300px"/>
                                </div>
                                <hr/>
                            </td>
                            <td>
                                <div class="input-group">
                                    <span class="input-group-addon"><label for="nom">Nom : </label></span>
                                    <input type="text" class="form-control" name="n"
                                           id="nom" placeholder="Nom du participant" required>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><label for="prenom">Prénom : </label></span>
                                    <input type="text" class="form-control" name="n1"
                                           id="prenom" placeholder="Prénom du participant" required>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><label for="email">Mail : </label></span>
                                    <input type="text" class="form-control" name="n2"
                                           id="email" placeholder="Prénom du participant" required>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><label for="motsdp">MDP : </label></span>
                                    <input type="text" class="form-control" name="n3"
                                           id="motsdp" placeholder="Prénom du participant" required>
                                </div>
                                <br/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-default" name="valider">Valider
                    </button>
                </div>
            </form>
</div>
